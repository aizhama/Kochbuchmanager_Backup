<!DOCTYPE html>
<!--suppress HtmlUnknownTag -->
<html lang="de" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<!--suppress HtmlRequiredTitleElement -->
<head>
    <div th:fragment="resources (pageTitle)">
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">

        <!-- Bootstrap Core CSS -->
        <link href="css/bootstrap.min.css" th:href="@{css/bootstrap.min.css}" rel="stylesheet" type="text/css"/>

        <!-- Custom CSS -->
        <link href="css/custom.css" th:href="@{css/custom.css}" rel="stylesheet" type="text/css"/>

        <title th:text="${pageTitle}">Template title</title>
    </div>
</head>
</html>
